<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR Private Limited - Company Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .banner-container {
            background: linear-gradient(135deg, #4F46E5 0%, #8B5CF6 100%); /* Deep Purple to Vibrant Blue */
            border-radius: 2rem; /* More rounded corners */
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 4rem 2rem; /* More padding */
        }
        .banner-content {
            z-index: 10;
            color: white;
        }
        .headline {
            font-family: 'Inter', sans-serif;
            font-weight: 900; /* Extra bold */
            font-size: 3.5rem; /* Larger font size */
            line-height: 1.1;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* Prominent text shadow */
        }
        .sub-headline {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }
        .cta-button {
            background-color: #FFD700; /* Gold color for CTA */
            color: #333;
            font-weight: 800;
            padding: 1.25rem 3rem; /* Larger padding */
            border-radius: 9999px; /* Pill shape */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background-color: #FFC107; /* Darker gold on hover */
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        .banner-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15; /* Subtle overlay */
            z-index: 1;
        }
        .logo-text {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .headline {
                font-size: 2.5rem;
            }
            .sub-headline {
                font-size: 1.25rem;
            }
            .banner-container {
                padding: 3rem 1.5rem;
            }
            .logo-text {
                font-size: 2rem;
            }
        }
        @media (max-width: 480px) {
            .headline {
                font-size: 2rem;
            }
            .sub-headline {
                font-size: 1rem;
            }
            .cta-button {
                padding: 1rem 2rem;
                font-size: 0.9rem;
            }
            .logo-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <!-- Background Image (Subtle Overlay) -->
        <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Abstract background" class="banner-image">
        <!-- Replaced placeholder with a professional office/collaboration image from Unsplash -->

        <div class="banner-content">
            <div class="logo-text">DR Private Limited</div>
            <h2 class="headline">
                Innovate. Grow. Succeed.
            </h2>
            <p class="sub-headline">
                Your Gateway to Professional Excellence and Real-World Impact.
            </p>
            <a href="index1.html" class="cta-button">
                Explore Internships Now!
            </a>
            <!-- You can replace '#' in href with your website's URL -->
        </div>
    </div>
</body>
</html>
